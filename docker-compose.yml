version: '3'
services:
  dev:
    build:
      context: .
      target: dev
    container_name: dev
    # environment:
    #   - WEB3SIGNER_ETHEREUM_URL=http://signer-ethereum:9000
    #   - WEB3SIGNER_GNOSIS_URL=http://signer-gnosis:9001
    env_file:
      - .env # Specify the path to your .env file
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/.next
    profiles:
      - dev

  prod:
    build:
      context: .
    container_name: prod
    # environment:
    #   - WEB3SIGNER_ETHEREUM_URL=http://signer-ethereum:9000
    #   - WEB3SIGNER_GNOSIS_URL=http://signer-gnosis:9001
    env_file:
      - .env # Specify the path to your .env file
    ports:
      - '3000:3000'
    profiles:
      - prod

  anvil_ethereum:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil_ethereum
    entrypoint: /bin/sh -c "anvil --accounts 15 -f $ETHEREUM_RPC_ENDPOINT --port 8546 --host 0.0.0.0"
    ports:
      - '8546:8546'

  anvil_gnosis:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil_gnosis
    entrypoint: /bin/sh -c "anvil --accounts 15 -f $GNOSIS_RPC_ENDPOINT --port 8547 --host 0.0.0.0"
    ports:
      - '8547:8547'

